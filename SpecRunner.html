<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>
  <script type="text/javascript" src="src/require.js" ></script>
  <script>
    var specs = ['RectangleSpec','PointSpec','SpriteSpec','CanvasSpec','FrameSpec',
                 'AnimatedSpriteSpec','jslashSpec','MoveableSpec', 'BorderedRectangleSpec',
                 'TextSpec','CollidableSpec','CompositeSpriteSpec','AudioSpec',
                 'ColorSpec','TilesetSpec'];
    specs.forEach(function(spec) {
      requireAbsolute('spec/' + spec);
    });
  </script>
</head>
<body>
<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>
<canvas id="canvas" height="0" width="0" ></canvas>
<audio id="audio"></audio>
</body>
</html>
