<html>
<head>
<title>Draw Image</title>
<script type="text/javascript" src="../src/jslash.js" ></script>
<script type="text/javascript">
jslash.ready(function() {
  var canvas = new jslash.Canvas('canvas');
  var txt = new jslash.Text("Hello World");
  txt.color = 'black';
  txt.font = 'sans-serif';
  txt.size = 20;
  txt.x = canvas.width()/2 - txt.width(canvas)/2;
  jslash.onclear = function() {
    canvas.fill('white');
  }
  jslash.onrefresh = function() {
    canvas.draw(txt);
  };
  jslash.start(canvas);
});
</script>
</head>
<body>
<center>
<canvas id="canvas" width="600" height="400" ></canvas>
</center>
</body>
</html>
